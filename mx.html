<!DOCTYPE html>
<html>
<head>
    <title>MX</title>
    <meta charset="utf-8">

    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }

        body { background-color: #000000; }

        #renderer {
            width: 100%; height: 100%;
            position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px;
            border: 5px solid black;
            border-radius: 7px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="renderer"></canvas>

    <script src="lib/gl-matrix.js"></script>
    <script src="lib/gl-matrix-extension.js"></script>
    <script src="lib/dx.js"></script>
    <script src="lib/first-person-context.js"></script>
    <script src="lib/graded_program.js"></script>
    <script src="lib/shape.js"></script>
    <script>
        // init

        const canvas = document.getElementById("renderer");
        const gl = canvas.getContext("webgl2");

        const dx = DX(gl);
        const ac = AnimationContext(gl, {keyboardView: true, mouseView: true});

        gradedProgram.init(dx);
        Shape.init(dx);


        // drawing
        const deg = Math.PI / 180;

        const {viewMatrix, perspectiveMatrix, projectionMatrix} = ac;

        var objMat = mat4.create();

        const lightMatrix = mat4.create();
        mat4.apply(lightMatrix, lightMatrix, mat4.rotateY, -45*deg);
        mat4.apply(lightMatrix, lightMatrix, mat4.rotateX, 45*deg);

        const pjMat = mat4.create();
        const lMat = mat4.create();

        function draw(shape) {
            mat4.multiply(pjMat, projectionMatrix, objMat);
            mat4.multiply(lMat, lightMatrix, mat4.getRotationMatrix(lMat, objMat));
            dx.draw(shape, gradedProgram, {projectionMatrix: pjMat, lightMatrix: lMat});
        }


        var angle = 0;
        const rate = 10 / 1000; // deg/ms

        // shape
        var shape;

        ac.setRender(function (deltaAnimationTime) {

            angle += deltaAnimationTime * rate;
            if (angle > 360) angle -= 360;

            dx.clear();

            mat4.fromYRotation(objMat, angle*deg);
            //mat4.scale(objMat, objMat, [200, 200, 200]);

            draw(shape);

        });


        ac.translate([0, -340, -1000]);
        ac.tilt(9);

        (async () => {

            const response = await fetch("shapes/mx.raw");
            const data = await response.arrayBuffer();

            const [vL, tL, fL] = new Uint32Array(data, 0, 12/4);

            const vertices = new Float32Array(data, 12, vL/4);
            const texCoords = new Uint32Array(data, 12+vL, tL/4);
            const faces = new Uint32Array(data, 12+vL+tL, fL/4);


            const triangles = [];

            for (let i=0; i<faces.length; i+=3) {

                const a = faces[i] * 3;
                const b = faces[i+1] * 3;
                const c = faces[i+2] * 3;
                //const d = faces[i+4] * 3;

                triangles.push([
                    [vertices.subarray(a, a+3), [1,1]],
                    [vertices.subarray(b, b+3), [1,1]],
                    [vertices.subarray(c, c+3), [1,1]]
                ]);

                /*triangles.push([
                    [vertices.subarray(a, a+3), [1,1]],
                    [vertices.subarray(c, c+3), [1,1]],
                    [vertices.subarray(d, d+3), [1,1]]
                ]);*/
            }

            shape = Shape.Triangles(triangles, {texture: dx.Texture([[255, 0, 0, 255]], 1, 1)});

            ac.updateProjection();
            ac.startAnimation();
        })
        ().then(e=>console.log(e), e=>console.log(e));



    </script>
</body>
</html>
